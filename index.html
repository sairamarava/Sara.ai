<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sara.ai - Your AI Assistant</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap");
      :root {
        --primary: #0077ff; /* Vibrant AI Blue */
        --primary-light: #66b2ff; /* Softer AI Blue */
        --secondary: #ffd700; /* Bright Optimistic Gold */
        --text-primary: #1a1a1a; /* Deep Contrast Black */
        --text-secondary: #4d4d4d; /* Soft Gray */
        --bg-primary: #fafafa; /* Clean White */
        --bg-secondary: #f0f3f5; /* Light Minimalist Gray */
        --accent: #ff4081; /* Energetic AI Pink */
        --sidebar-width: 260px;
        --header-height: 60px;
        --transition-speed: 0.3s;
        --border-radius: 8px;
        --shadow: 0 2px 8px rgba(106, 76, 60, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      /* Sidebar styling */
      .sidebar {
        width: var(--sidebar-width);
        background-color: var(--bg-secondary);
        height: 100vh;
        border-right: 1px solid rgba(106, 76, 60, 0.1);
        transition: all var(--transition-speed);
        display: flex;
        flex-direction: column;
        font-family: "Space Grotesk", sans-serif;
      }

      .sidebar-header {
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(106, 76, 60, 0.1);
      }

      .sidebar-header h1 {
        font-size: 1.5rem;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .new-chat-btn {
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        padding: 10px 15px;
        margin: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        cursor: pointer;
        transition: background-color var(--transition-speed);
        font-weight: 500;
      }

      .new-chat-btn:hover {
        background-color: var(--primary-light);
      }

      .conversation-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }

      .conversation-item {
        padding: 10px 15px;
        border-radius: var(--border-radius);
        margin-bottom: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--text-secondary);
        transition: background-color var(--transition-speed);
      }

      .conversation-item:hover {
        background-color: rgba(106, 76, 60, 0.05);
      }

      .conversation-active {
        background-color: rgba(106, 76, 60, 0.1);
        color: var(--primary);
        font-weight: 500;
      }

      .user-info {
        padding: 15px;
        border-top: 1px solid rgba(106, 76, 60, 0.1);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: var(--primary);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      /* Main content styling */
      .main-container {
        font-family: "Space Grotesk", sans-serif;
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100vh;
        position: relative;
      }

      .sara-header {
        background-color: var(--bg-primary);
        height: var(--header-height);
        padding: 0 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(106, 76, 60, 0.1);
        box-shadow: var(--shadow);
        z-index: 10;
      }

      .header-title {
        font-size: 1.2rem;
        color: var(--primary);
        font-weight: 600;
      }

      .header-controls {
        display: flex;
        gap: 20px;
      }

      .header-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 1.6rem;
        transition: color var(--transition-speed);
      }

      .header-btn:hover {
        color: var(--primary);
      }

      .sara-content {
        flex: 1;
        padding: 0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-display {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background-color: var(--bg-primary);
        margin-bottom: 0;
        scroll-behavior: smooth;
      }

      .welcome-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
        padding: 20px;
      }

      .welcome-logo {
        font-size: 3rem;
        color: var(--primary);
        margin-bottom: 20px;
        background-color: var(--secondary);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .welcome-title {
        font-size: 2rem;
        color: var(--primary);
        margin-bottom: 10px;
      }

      .welcome-subtitle {
        color: var(--text-secondary);
        margin-bottom: 30px;
        max-width: 600px;
      }

      .examples-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        max-width: 800px;
      }

      .example-chip {
        background-color: var(--bg-secondary);
        border: 1px solid var(--secondary);
        border-radius: var(--border-radius);
        padding: 10px 15px;
        cursor: pointer;
        transition: all var(--transition-speed);
      }

      .example-chip:hover {
        background-color: var(--secondary);
        transform: translateY(-2px);
      }

      .chat-message {
        display: flex;
        margin-bottom: 20px;
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        margin-right: 15px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      .ai-avatar {
        background-color: var(--primary);
        color: white;
      }

      .user-message-avatar {
        background-color: var(--secondary);
        color: var(--primary);
      }

      .message-content {
        flex: 1;
        line-height: 1.6;
        padding-top: 5px;
      }

      .sender-name {
        font-weight: 600;
        margin-bottom: 5px;
      }

      .ai-sender {
        color: var(--primary);
      }

      .user-sender {
        color: var(--primary-light);
      }

      .message-text {
        color: var(--text-primary);
      }

      .user-message {
        justify-content: flex-start;
      }

      .user-message .message-content {
        max-width: 80%;
      }

      .ai-message {
        justify-content: flex-start;
      }

      .ai-message .message-content {
        background-color: var(--bg-secondary);
        padding: 12px 15px;
        border-radius: var(--border-radius);
        max-width: 80%;
      }

      .input-container {
        padding: 15px 20px;
        background-color: var(--bg-primary);
        border-top: 1px solid rgba(106, 76, 60, 0.1);
        position: relative;
      }

      .input-area {
        display: flex;
        height: auto;
        background-color: var(--bg-secondary);
        border-radius: var(--border-radius);
        padding: 5px;
        box-shadow: var(--shadow);
      }

      .input-area input {
        flex: 1;
        padding: 12px 15px;
        background-color: transparent;
        border: none;
        color: var(--text-primary);
        font-size: 1rem;
        outline: none;
      }

      .input-area button {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 0 18px;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 1rem;
        transition: background-color var(--transition-speed);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .input-area button:hover {
        background-color: var(--primary-light);
      }

      .input-actions {
        display: flex;
        align-items: center;
        color: var(--text-secondary);
      }

      .input-action-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 1.1rem;
        cursor: pointer;
        padding: 8px 12px;
        transition: color var(--transition-speed);
      }

      .input-action-btn:hover {
        color: var(--primary);
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .sidebar {
          position: absolute;
          left: -100%;
          z-index: 100;
          box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar.active {
          left: 0;
        }

        .mobile-menu-toggle {
          display: block;
        }

        .chat-message .message-content {
          max-width: 90%;
        }
      }

      /* Toggle button for mobile */
      .mobile-menu-toggle {
        display: none;
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 1.2rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1><i class="fas fa-robot"></i> Sara.ai</h1>
        <button class="mobile-menu-toggle" id="closeSidebar">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <button class="new-chat-btn"><i class="fas fa-plus"></i> New Chat</button>

      <div class="conversation-list">
        <div class="conversation-item conversation-active">
          <i class="fas fa-comment"></i>
          <span>Current Chat</span>
        </div>
        <div class="conversation-item">
          <i class="fas fa-comment"></i>
          <span>About Capital Cities</span>
        </div>
        <div class="conversation-item">
          <i class="fas fa-comment"></i>
          <span>Travel Recommendations</span>
        </div>
      </div>

      <div class="user-info">
        <div class="user-avatar">U</div>
        <span>User Account</span>
      </div>
    </div>

    <!-- Main content -->
    <div class="main-container">
      <header class="sara-header">
        <button class="mobile-menu-toggle" id="openSidebar">
          <i class="fas fa-bars"></i>
        </button>
        <span class="header-title">Chat with Sara.ai</span>
        <div class="header-controls">
          <button class="header-btn">
            <i class="fas fa-cog"></i>
          </button>
          <button class="header-btn">
            <i class="fas fa-question-circle"></i>
          </button>
          <button
            id="theme-toggle"
            class="p-2 rounded-lg flex items-center justify-center gap-2 bg-primary text-white transition-all duration-300 ease-in-out hover:bg-primary-light active:scale-95 shadow-lg"
            style="background: none; border: 0; font-size: 1.6rem"
          >
            <span id="theme-icon">ðŸŒž</span>
          </button>
        </div>
      </header>

      <div class="sara-content">
        <div class="chat-display" id="chatDisplay">
          <!-- Welcome message will appear here on first load -->
        </div>

        <div class="input-container">
          <div class="input-area">
            <div class="input-actions"></div>
            <input
              type="text"
              id="queryInput"
              placeholder="Message Sara.ai..."
            />
            <button id="sendButton">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      class SaraAI {
        constructor() {
          this.apiKey ="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";
          this.apiUrl ="https://openrouter.ai/api/v1/chat/completions";
          this.conversationHistory = [];
        }

        async ask(query) {
          // Add user message to conversation history
          this.conversationHistory.push({ role: "user", content: query });

          // Create payload with conversation history
          const payload = {
            model: "mistralai/mistral-7b-instruct",
            messages: this.conversationHistory,
          };

          try {
            // Send the request
            const response = await fetch(this.apiUrl, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${this.apiKey}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            });

            const responseJson = await response.json();

            // Extract and save the assistant's response
            const assistantResponse = responseJson.choices[0].message.content;
            this.conversationHistory.push({
              role: "assistant",
              content: assistantResponse,
            });

            return assistantResponse;
          } catch (error) {
            return `Error: ${error.message}`;
          }
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Initialize Sara.ai with API key
        const sara = new SaraAI();

        // DOM Elements
        const chatDisplay = document.getElementById("chatDisplay");
        const queryInput = document.getElementById("queryInput");
        const sendButton = document.getElementById("sendButton");

        // Mobile menu toggles
        const openSidebar = document.getElementById("openSidebar");
        const closeSidebar = document.getElementById("closeSidebar");
        const sidebar = document.getElementById("sidebar");

        if (openSidebar && closeSidebar) {
          openSidebar.addEventListener("click", () => {
            sidebar.classList.add("active");
          });

          closeSidebar.addEventListener("click", () => {
            sidebar.classList.remove("active");
          });
        }

        // Event Listeners
        sendButton.addEventListener("click", sendQuery);
        queryInput.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            sendQuery();
          }
        });

        // Example queries
        const exampleQueries = [
          "What is the capital of France?",
          "Tell me about quantum computing",
          "How to make spaghetti carbonara?",
          "Write a short poem about nature",
        ];

        // Show welcome screen
        function showWelcomeScreen() {
          chatDisplay.innerHTML = `
          <div class="welcome-container">
            <div class="welcome-logo">
              <i class="fas fa-robot"></i>
            </div>
            <h2 class="welcome-title">Welcome to Sara.ai</h2>
            <p class="welcome-subtitle">
              Your personal AI assistant. Ask me anything, from simple questions to complex discussions.
              I'm here to help, provide information, and make your life easier.
            </p>
            <div class="examples-container">
              ${exampleQueries
                .map(
                  (query) => `
                <div class="example-chip" data-query="${query}">
                  ${query}
                </div>
              `
                )
                .join("")}
            </div>
          </div>
        `;

          // Add click event to example chips
          document.querySelectorAll(".example-chip").forEach((chip) => {
            chip.addEventListener("click", () => {
              queryInput.value = chip.dataset.query;
              sendQuery();
            });
          });
        }

        // Functions
        function sendQuery() {
          const query = queryInput.value.trim();
          if (!query) return;

          // Clear welcome screen if it's still showing
          if (document.querySelector(".welcome-container")) {
            chatDisplay.innerHTML = "";
          }

          // Display user message
          updateChat("You", query, "user");
          queryInput.value = "";

          // Show typing indicator
          const typingIndicator = document.createElement("div");
          typingIndicator.className = "chat-message ai-message";
          typingIndicator.innerHTML = `
          <div class="message-avatar ai-avatar">S</div>
          <div class="message-content">
            <div class="sender-name ai-sender">Sara.ai</div>
            <div class="message-text">
              <div class="typing-indicator">Thinking<span>.</span><span>.</span><span>.</span></div>
            </div>
          </div>
        `;
          chatDisplay.appendChild(typingIndicator);
          chatDisplay.scrollTop = chatDisplay.scrollHeight;

          // Get response from Sara.ai
          sara
            .ask(query)
            .then((response) => {
              // Remove typing indicator
              chatDisplay.removeChild(typingIndicator);

              // Display actual response
              updateChat("Sara.ai", response, "ai");
            })
            .catch((error) => {
              // Remove typing indicator
              chatDisplay.removeChild(typingIndicator);

              // Display error message
              updateChat("Sara.ai", `Error: ${error.message}`, "ai");
            });
        }

        function updateChat(sender, message, type) {
          const messageElement = document.createElement("div");
          messageElement.className = `chat-message ${type}-message`;

          const avatarLetter = sender === "Sara.ai" ? "S" : "Y";

          messageElement.innerHTML = `
          <div class="message-avatar ${type}-avatar">${avatarLetter}</div>
          <div class="message-content">
            <div class="sender-name ${type}-sender">${sender}</div>
            <div class="message-text">${message}</div>
          </div>
        `;

          chatDisplay.appendChild(messageElement);

          // Auto-scroll to the bottom
          chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        // Show welcome screen on load
        showWelcomeScreen();
      });
      //button for light/dark
      const root = document.documentElement;
      const toggleButton = document.getElementById("theme-toggle");
      const themeIcon = document.getElementById("theme-icon");

      const lightTheme = {
        "--primary": "#0077ff",
        "--primary-light": "#66b2ff",
        "--secondary": "#ffd700",
        "--text-primary": "#1a1a1a",
        "--text-secondary": "#4d4d4d",
        "--bg-primary": "#fafafa",
        "--bg-secondary": "#f0f3f5",
        "--accent": "#ff4081",
      };

      const darkTheme = {
        "--primary": "#0d6efd",
        "--primary-light": "#1e90ff",
        "--secondary": "#ffb400",
        "--text-primary": "#eaeaea",
        "--text-secondary": "#a1a1aa",
        "--bg-primary": "#121212",
        "--bg-secondary": "#1e1e1e",
        "--accent": "#ff4c8b",
      };

      function setTheme(theme, isDark) {
        Object.keys(theme).forEach((key) => {
          root.style.setProperty(key, theme[key]);
        });
        themeIcon.textContent = isDark ? "ðŸŒ™" : "ðŸŒž";
      }

      toggleButton.addEventListener("click", () => {
        const isDark =
          root.style.getPropertyValue("--bg-primary") ===
          darkTheme["--bg-primary"];
        setTheme(isDark ? lightTheme : darkTheme, !isDark);
      });
    </script>
  </body>
</html>
